<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JQuery</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
<div class="main">
<h1>Добро пожаловать!</h1>
	<div class="menu" id="wnd">
		<a class="menu-close" href="#close"></a>
		<ul>
			<li><a class="point" href="">О нас</a></li>
			<li><a class="point" href="">Фотографии</a></li>
			<li><a class="point" href="">Контакты</a></li>
		</ul>
	</div>
	<div class="open">
		<a class="menu-open" href="#"></a>
	</div>
</div>

<script src="js/jquery-1.12.4.min.js"></script>
<script>
	var main = function(){
		$('.open').click(
			function(){
				$('.open').toggleClass('open open-new');
				$('.menu').toggleClass('menu menu-new');
		});
		$('.menu-close').click(
			function(){
				$('.open-new').toggleClass('open-new open');
				$('.menu-new').toggleClass('menu-new menu')
		});
	};
	$(document).ready(main);
</script>

</body>
</html>
