<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Карты</title>
	<link rel="stylesheet" href="css/style.css">
	  <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
        <script type="text/javascript">
            var map;

            DG.then(function () {
                map = DG.map('map', {
                    center: [55.929671, 37.517320],
                    zoom: 15
                });

                DG.marker([55.929671, 37.517320]).addTo(map).bindPopup('МФТИ, Главный корпус');
            });
        </script>
</head>
<body>
	
<div id="map" style="width: 100%; height: 100vh">
</div>

<div class="form">
		<h1>Contact</h1>
		<input class="input-1" type="email" placeholder="Your Email">
		<input class="input-2" type="text" placeholder="Company">
		<input class="input-3" type="text" placeholder="Subject">
		<input class="input-4" type="text" placeholder="Your Messages">
		<button>SEND MESSAGE</button>
	</div>

</body>
</html>
